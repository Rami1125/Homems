<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תקציב ביתי מתקדם</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text for contrast */
            direction: rtl; /* Right-to-left for Hebrew */
            text-align: right;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Padding for mobile */
        }
        .container {
            width: 100%;
            max-width: 1200px; /* Max width for larger screens */
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            border: 1px solid #4a5568; /* Subtle border */
        }
        input[type="number"], input[type="text"] {
            -moz-appearance: textfield; /* Firefox */
            background-color: #4a5568; /* Darker input background */
            color: #e2e8f0; /* Light text */
            border-color: #6b7280; /* Darker border */
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Premium button styles */
        button {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
        }
        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .bg-green-600:hover { background-color: #2f855a; }
        .bg-red-600:hover { background-color: #c53030; }
        .bg-purple-600:hover { background-color: #6b46c1; }

        h1, h2 {
            color: #a0aec0; /* Lighter grey for headings */
            text-shadow: 0 0 8px rgba(160, 174, 192, 0.5); /* Subtle glow/sparkle effect */
        }
        #current-balance {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Glow for balance */
        }
        .bg-blue-50 { background-color: #3182ce20; border-color: #3182ce40; } /* Subtle blue for info sections */
        .bg-green-50 { background-color: #38a16920; border-color: #38a16940; } /* Subtle green for income */
        .bg-red-50 { background-color: #e53e3e20; border-color: #e53e3e40; } /* Subtle red for expenses */
        .bg-purple-50 { background-color: #805ad520; border-color: #805ad540; } /* Subtle purple for history */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }
            .grid-cols-1.md\\:grid-cols-2 {
                grid-template-columns: 1fr; /* Stack columns on small screens */
            }
            .flex-col.md\\:flex-row {
                flex-direction: column;
            }
            .flex-1.w-full.max-w-md {
                width: 100%;
                max-width: 100%;
            }
            .field-name-input {
                width: 100%; /* Full width for name input on small screens */
                margin-bottom: 0.5rem; /* Add some space */
            }
            .flex-wrap.items-center.gap-3 {
                flex-direction: column;
                align-items: stretch;
            }
            .remove-field-btn {
                width: 100%; /* Full width for remove button */
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="message-box" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white bg-blue-500 transition-all duration-300 transform translate-x-full opacity-0 z-50"></div>
    <div id="loading-status" class="text-center text-gray-500 text-lg mt-4 mb-4 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40"></div>
    
    <div class="container">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">ניהול תקציב ביתי 🏠</h1>
        
        <!-- Clock and Date -->
        <div class="text-center text-gray-600 mb-8 p-4 bg-blue-50 rounded-lg shadow-inner">
            <div id="live-clock" class="text-3xl font-semibold mb-2 text-blue-700"></div>
            <div id="live-date" class="text-xl text-blue-600"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Income Section -->
            <div class="bg-green-50 p-6 rounded-xl shadow-md border border-green-200">
                <h2 class="text-2xl font-semibold mb-4 text-green-700">הכנסות ✅</h2>
                <div id="income-fields" class="space-y-4">
                    <!-- Default and dynamic income fields will be added here -->
                </div>
                <button id="add-income-field" class="mt-6 w-full bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105 text-lg font-medium">הוסף שדה הכנסה</button>
            </div>

            <!-- Expenses Section -->
            <div class="bg-red-50 p-6 rounded-xl shadow-md border border-red-200">
                <h2 class="text-2xl font-semibold mb-4 text-red-700">הוצאות ❌</h2>
                <div id="expense-fields" class="space-y-4">
                    <!-- Default and dynamic expense fields will be added here -->
                </div>
                <button id="add-expense-field" class="mt-6 w-full bg-red-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-red-700 transition duration-300 ease-in-out transform hover:scale-105 text-lg font-medium">הוסף שדה הוצאה</button>
            </div>
        </div>

        <!-- Balance and Chart Section -->
        <div class="bg-blue-50 p-6 rounded-xl shadow-md border border-blue-200 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">סיכום תקציב נוכחי 📊</h2>
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex-1 text-center">
                    <p class="text-xl text-gray-700 mb-2">יתרה נוכחית:</p>
                    <p id="current-balance" class="text-5xl font-bold text-gray-900">0.00 ₪</p>
                    <p id="balance-status" class="text-2xl font-semibold mt-2"></p>
                </div>
                <div class="flex-1 w-full max-w-md">
                    <canvas id="budget-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Current Month Analysis Section -->
        <div class="bg-gray-700 p-6 rounded-xl shadow-md border border-gray-600 mb-8 text-gray-200">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">ניתוח חודשי 📈</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-xl font-semibold mb-2 text-green-400">ניתוח הכנסות:</h3>
                    <div id="income-analysis" class="bg-gray-800 p-4 rounded-lg shadow-inner">
                        <p class="text-gray-500">אין נתוני הכנסות לניתוח.</p>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-2 text-red-400">ניתוח הוצאות:</h3>
                    <div id="expense-analysis" class="bg-gray-800 p-4 rounded-lg shadow-inner">
                        <p class="text-gray-500">אין נתוני הוצאות לניתוח.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Historical Data Section -->
        <div class="bg-purple-50 p-6 rounded-xl shadow-md border border-purple-200 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-purple-700">היסטוריית חודשים 📚</h2>
            <div id="history-container" class="space-y-4 mb-6">
                <!-- Historical data will be loaded here -->
            </div>
            <h3 class="text-2xl font-semibold mb-4 text-purple-700">גרף היסטורי 📊</h3>
            <div class="relative h-80"> <!-- Fixed height for chart on smaller screens -->
                <canvas id="historical-bar-chart"></canvas>
            </div>
        </div>

        <!-- Reset Button and Info -->
        <div class="text-center mt-8">
            <button id="reset-button" class="bg-purple-600 text-white py-3 px-8 rounded-lg shadow-lg hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105 text-xl font-medium">איפוס נתונים ידני</button>
            <p class="text-gray-500 text-sm mt-4">הנתונים יתאפסו אוטומטית בכל 10 לחודש (יום קבלת משכורת).</p>
        </div>
    </div>

    <script>
        // --- Google Sheets API Configuration ---
        // !!! חשוב מאוד: החלף את זה בכתובת ה-URL של אפליקציית האינטרנט הפרוסה של Google Apps Script שלך !!!
        // עקוב אחר הוראות הפריסה כדי לקבל את ה-URL הזה.
        // ודא שהסקריפט פרוס עם הרשאות "Anyone" (כל אחד) כדי למנוע שגיאות CORS.
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwQisRGN7tuQpGxvFSIifdYYqXKCXwZM9JcIj54hWguGLE1LI-syA2GaBvIWaaJbp8joA/exec'; 
        const GOOGLE_SHEET_ID = '1DMftEdVmweo_i6xPxwjeXa66Jd66EzXDw26VaBw0azA'; 

        let historicalDataForCharts = []; // To store data for the historical bar chart

        // --- DOM Elements ---
        const incomeFieldsContainer = document.getElementById('income-fields');
        const expenseFieldsContainer = document.getElementById('expense-fields');
        let addIncomeFieldButton; 
        let addExpenseFieldButton;

        const currentBalanceDisplay = document.getElementById('current-balance');
        const balanceStatusDisplay = document.getElementById('balance-status');
        const resetButton = document.getElementById('reset-button');
        const liveClock = document.getElementById('live-clock');
        const liveDate = document.getElementById('live-date');
        
        let budgetChartCanvas;
        let budgetChart;
        let historicalBarChartCanvas;
        let historicalBarChart;

        // --- Utility Functions ---
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} transition-all duration-300 transform translate-x-0 opacity-100`;
            setTimeout(() => {
                messageBox.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }

        function updateClockAndDate() {
            const now = new Date();
            liveClock.textContent = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            liveDate.textContent = now.toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Helper to sanitize names for valid HTML IDs and for use in selectors
        function sanitizeId(name) {
            // Allow Hebrew characters, English letters, and numbers
            return name.replace(/[^a-zA-Z0-9א-ת]/g, '');
        }

        function getIncomeValues() {
            let totalIncome = parseFloat(document.getElementById(sanitizeId('משכורת חודש'))?.value) || 0; // Fixed field
            document.querySelectorAll(`.income-input:not(#${sanitizeId('משכורת חודש')}, #${sanitizeId('יתרת עו"ש')}, #${sanitizeId('מסגרת אשראי בחשבון')})`).forEach(input => { // Exclude fixed balance/credit fields from dynamic income sum
                totalIncome += parseFloat(input.value) || 0;
            });
            return totalIncome;
        }

        function getExpenseValues() {
            let totalExpenses = 0;
            totalExpenses += parseFloat(document.getElementById(sanitizeId('חיובים צפויים בכרטיס אשראי'))?.value) || 0;
            totalExpenses += parseFloat(document.getElementById(sanitizeId('הוצאות גן ילדים'))?.value) || 0;
            totalExpenses += parseFloat(document.getElementById(sanitizeId('מזונות'))?.value) || 0;
            totalExpenses += parseFloat(document.getElementById(sanitizeId('תשלום חוב נגר'))?.value) || 0;
            document.querySelectorAll(`.expense-input:not(#${sanitizeId('חיובים צפויים בכרטיס אשראי')}, #${sanitizeId('הוצאות גן ילדים')}, #${sanitizeId('מזונות')}, #${sanitizeId('תשלום חוב נגר')})`).forEach(input => {
                totalExpenses += parseFloat(input.value) || 0;
            });
            return totalExpenses;
        }

        function analyzeAmounts(detailsArray) {
            if (detailsArray.length === 0) {
                return { highest: null, lowest: null, difference: 0 };
            }

            let highest = detailsArray[0];
            let lowest = detailsArray[0];

            for (let i = 1; i < detailsArray.length; i++) {
                if (detailsArray[i].amount > highest.amount) {
                    highest = detailsArray[i];
                }
                if (detailsArray[i].amount < lowest.amount) {
                    lowest = detailsArray[i];
                }
            }
            const difference = highest.amount - lowest.amount;
            return { highest, lowest, difference };
        }

        function updateBalanceAndChart() {
            const startingCashBalance = parseFloat(document.getElementById(sanitizeId('יתרת עו"ש'))?.value) || 0;
            const creditLineAvailable = parseFloat(document.getElementById(sanitizeId('מסגרת אשראי בחשבון'))?.value) || 0;
            const totalIncome = getIncomeValues();
            const totalExpenses = getExpenseValues();
            
            const balance = startingCashBalance + creditLineAvailable + totalIncome - totalExpenses;

            currentBalanceDisplay.textContent = `${balance.toFixed(2)} ₪`;

            if (balance >= 0) {
                currentBalanceDisplay.classList.remove('text-red-600');
                currentBalanceDisplay.classList.add('text-green-600');
                balanceStatusDisplay.textContent = 'בפלוס! 🎉';
                balanceStatusDisplay.classList.remove('text-red-600');
                balanceStatusDisplay.classList.add('text-green-600');
            } else {
                currentBalanceDisplay.classList.remove('text-green-600');
                currentBalanceDisplay.classList.add('text-red-600');
                balanceStatusDisplay.textContent = 'במינוס 😟';
                balanceStatusDisplay.classList.remove('text-green-600');
                balanceStatusDisplay.classList.add('text-red-600');
            }

            // Update Pie Chart
            if (!budgetChartCanvas) {
                console.error("Pie Chart canvas not initialized yet.");
                return;
            }

            if (budgetChart) {
                budgetChart.destroy(); 
            }

            budgetChart = new Chart(budgetChartCanvas, {
                type: 'pie',
                data: {
                    labels: ['הכנסות', 'הוצאות'],
                    datasets: [{
                        data: [totalIncome, totalExpenses],
                        backgroundColor: ['#34D399', '#EF4444'], 
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 16
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += new Intl.NumberFormat('he-IL', { style: 'currency', currency: 'ILS' }).format(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            // Analyze and display high/low amounts
            const incomeDetails = [];
            incomeDetails.push({ name: 'יתרת עו"ש', amount: startingCashBalance });
            incomeDetails.push({ name: 'מסגרת אשראי בחשבון', amount: creditLineAvailable });
            incomeDetails.push({ name: 'משכורת חודש', amount: parseFloat(document.getElementById(sanitizeId('משכורת חודש'))?.value) || 0 });
            document.querySelectorAll(`.income-input:not(#${sanitizeId('משכורת חודש')}, #${sanitizeId('יתרת עו"ש')}, #${sanitizeId('מסגרת אשראי בחשבון')})`).forEach(input => {
                const nameInput = input.closest('.dynamic-field').querySelector('.field-name-input');
                incomeDetails.push({ name: nameInput.value, amount: parseFloat(input.value) || 0 });
            });

            const expenseDetails = [];
            expenseDetails.push({ name: 'חיובים צפויים בכרטיס אשראי', amount: parseFloat(document.getElementById(sanitizeId('חיובים צפויים בכרטיס אשראי'))?.value) || 0 });
            expenseDetails.push({ name: 'הוצאות גן ילדים', amount: parseFloat(document.getElementById(sanitizeId('הוצאות גן ילדים'))?.value) || 0 });
            expenseDetails.push({ name: 'מזונות', amount: parseFloat(document.getElementById(sanitizeId('מזונות'))?.value) || 0 });
            expenseDetails.push({ name: 'תשלום חוב נגר', amount: parseFloat(document.getElementById(sanitizeId('תשלום חוב נגר'))?.value) || 0 });
            document.querySelectorAll(`.expense-input:not(#${sanitizeId('חיובים צפויים בכרטיס אשראי')}, #${sanitizeId('הוצאות גן ילדים')}, #${sanitizeId('מזונות')}, #${sanitizeId('תשלום חוב נגר')})`).forEach(input => {
                const nameInput = input.closest('.dynamic-field').querySelector('.field-name-input');
                expenseDetails.push({ name: nameInput.value, amount: parseFloat(input.value) || 0 });
            });


            const incomeAnalysis = analyzeAmounts(incomeDetails);
            const expenseAnalysis = analyzeAmounts(expenseDetails);

            const incomeAnalysisDiv = document.getElementById('income-analysis');
            if (incomeAnalysis.highest) {
                incomeAnalysisDiv.innerHTML = `
                    <p class="text-gray-700">הכנסה הגבוהה ביותר: <span class="font-semibold">${incomeAnalysis.highest.name} (${incomeAnalysis.highest.amount.toFixed(2)} ₪)</span></p>
                    <p class="text-gray-700">הכנסה הנמוכה ביותר: <span class="font-semibold">${incomeAnalysis.lowest.name} (${incomeAnalysis.lowest.amount.toFixed(2)} ₪)</span></p>
                    <p class="text-gray-700">הפרש: <span class="font-semibold">${incomeAnalysis.difference.toFixed(2)} ₪</span></p>
                `;
            } else {
                incomeAnalysisDiv.innerHTML = '<p class="text-gray-500">אין נתוני הכנסות לניתוח.</p>';
            }

            const expenseAnalysisDiv = document.getElementById('expense-analysis');
            if (expenseAnalysis.highest) {
                expenseAnalysisDiv.innerHTML = `
                    <p class="text-gray-700">הוצאה הגבוהה ביותר: <span class="font-semibold">${expenseAnalysis.highest.name} (${expenseAnalysis.highest.amount.toFixed(2)} ₪)</span></p>
                    <p class="text-gray-700">הוצאה הנמוכה ביותר: <span class="font-semibold">${expenseAnalysis.lowest.name} (${expenseAnalysis.lowest.amount.toFixed(2)} ₪)</span></p>
                    <p class="text-gray-700">הפרש: <span class="font-semibold">${expenseAnalysis.difference.toFixed(2)} ₪</span></p>
                `;
            } else {
                expenseAnalysisDiv.innerHTML = '<p class="text-gray-500">אין נתוני הוצאות לניתוח.</p>';
            }

            saveCurrentMonthData(); // Save data to Google Sheet on every change
        }

        // Function to update the historical bar chart
        function updateHistoricalBarChart() {
            if (!historicalBarChartCanvas) {
                console.error("Historical Bar Chart canvas not initialized yet.");
                return;
            }

            if (historicalBarChart) {
                historicalBarChart.destroy();
            }

            // Sort data by monthYear to ensure correct order on the chart
            const sortedData = [...historicalDataForCharts].sort((a, b) => {
                if (a['חודש'] < b['חודש']) return -1; // Use 'חודש' from Apps Script
                if (a['חודש'] > b['חודש']) return 1;
                return 0;
            });

            const labels = sortedData.map(data => data['חודש']); // Use 'חודש' column from Apps Script
            const incomes = sortedData.map(data => parseFloat(data['סה"כ הכנסות']));
            const expenses = sortedData.map(data => parseFloat(data['סה"כ הוצאות']));
            const balances = sortedData.map(data => parseFloat(data['יתרה סופית']));

            historicalBarChart = new Chart(historicalBarChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'סה"כ הכנסות',
                            data: incomes,
                            backgroundColor: 'rgba(52, 211, 153, 0.8)', 
                            borderColor: 'rgba(52, 211, 153, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'סה"כ הוצאות',
                            data: expenses,
                            backgroundColor: 'rgba(239, 68, 68, 0.8)', 
                            borderColor: 'rgba(239, 68, 68, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'יתרה סופית',
                            data: balances,
                            type: 'line', 
                            borderColor: 'rgba(59, 130, 246, 1)', 
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            fill: true,
                            tension: 0.3,
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, 
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('he-IL', { style: 'currency', currency: 'ILS' }).format(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'חודש',
                                font: { size: 16 }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'סכום (₪)',
                                font: { size: 16 }
                            }
                        }
                    }
                }
            });
        }

        function addDynamicField(type, initialName = '', initialValue = 0, isDefault = false) {
            const container = type === 'income' ? incomeFieldsContainer : expenseFieldsContainer;
            const inputClass = type === 'income' ? 'income-input focus:ring-green-500 focus:border-green-500' : 'expense-input focus:ring-red-500 focus:border-red-500';
            const inputId = isDefault ? sanitizeId(initialName) : `${type}-${Date.now()}`; 

            const newField = document.createElement('div');
            newField.className = 'flex flex-wrap items-center gap-3 dynamic-field';
            newField.innerHTML = `
                <input type="text" value="${initialName}" class="field-name-input mt-1 block w-32 px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-lg text-gray-900" placeholder="שם" ${isDefault ? 'readonly' : ''}>
                <input type="number" id="${inputId}" value="${initialValue}" class="${inputClass} mt-1 flex-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-lg text-gray-900" placeholder="סכום">

            valueInput.addEventListener('input', updateBalanceAndChart);
            nameInput.addEventListener('input', updateBalanceAndChart);

                removeButton.addEventListener('click', () => {
                    newField.remove();
                    updateBalanceAndChart();
                });
            }
        }

        // --- API Interaction Functions ---
        async function makeSheetsRequest(action, data = {}) {
            const url = new URL(GOOGLE_APPS_SCRIPT_WEB_APP_URL);
            url.searchParams.append('action', action);
            url.searchParams.append('sheetId', GOOGLE_SHEET_ID);

            try {
                const response = await fetch(url.toString(), {
                    method: action === 'getHistoricalData' || action === 'getCurrentMonthData' ? 'GET' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: action === 'getHistoricalData' || action === 'getCurrentMonthData' ? null : JSON.stringify(data),
                    redirect: 'follow', 
                    mode: 'cors'
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error making Google Sheets request:', error);
                showMessage(`שגיאה בתקשורת עם הגיליון: ${error.message}`, 'error');
                return null;
            }
        }

        async function loadCurrentMonthData() {
            document.getElementById('loading-status').textContent = 'טוען נתונים נוכחיים...';
            const result = await makeSheetsRequest('getCurrentMonthData');
            if (result && result.success) {
                const data = result.data;
                
                document.querySelectorAll('#income-fields .dynamic-field').forEach(field => field.remove());
                document.querySelectorAll('#expense-fields .dynamic-field').forEach(field => field.remove());

                // Add fixed fields based on sheet columns
                addDynamicField('income', 'יתרת עו"ש', data["יתרת עו\"ש"] || 0, true);
                addDynamicField('income', 'מסגרת אשראי בחשבון', data["מסגרת אשראי בחשבון"] || 0, true);
                addDynamicField('income', 'משכורת חודש', data["משכורת חודש"] || 0, true);

                addDynamicField('expense', 'חיובים צפויים בכרטיס אשראי', data["חיובים צפויים בכרטיס אשראי"] || 0, true);
                addDynamicField('expense', 'הוצאות גן ילדים', data["הוצאות גן ילדים"] || 0, true);
                addDynamicField('expense', 'מזונות', data["מזונות"] || 0, true);
                addDynamicField('expense', 'תשלום חוב נגר', data["תשלום חוב נגר"] || 0, true);

                // Add dynamic fields
                if (data["הכנסות נוספות (JSON)"]) {
                    try {
                        JSON.parse(data["הכנסות נוספות (JSON)"]).forEach(item => addDynamicField('income', item.name, item.amount));
                    } catch (e) { console.error("Error parsing otherIncomes JSON:", e); }
                }
                if (data["הוצאות נוספות (JSON)"]) {
                    try {
                        JSON.parse(data["הוצאות נוספות (JSON)"]).forEach(item => addDynamicField('expense', item.name, item.amount));
                    } catch (e) { console.error("Error parsing otherExpenses JSON:", e); }
                }
                updateBalanceAndChart();
                console.log("Current month data loaded from Google Sheet.");
            } else {
                console.log("No current month data found or error loading, starting fresh.");
                // Ensure default fields are present if no data
                addDynamicField('income', 'יתרת עו"ש', 0, true);
                addDynamicField('income', 'מסגרת אשראי בחשבון', 0, true);
                addDynamicField('income', 'משכורת חודש', 0, true);
                addDynamicField('expense', 'חיובים צפויים בכרטיס אשראי', 0, true);
                addDynamicField('expense', 'הוצאות גן ילדים', 0, true);
                addDynamicField('expense', 'מזונות', 0, true);
                addDynamicField('expense', 'תשלום חוב נגר', 0, true);
                updateBalanceAndChart();
            }
            document.getElementById('loading-status').textContent = '';
        }

        async function saveCurrentMonthData() {
            const currentData = {
                "יתרת עו\"ש": parseFloat(document.getElementById(sanitizeId('יתרת עו"ש'))?.value) || 0,
                "מסגרת אשראי בחשבון": parseFloat(document.getElementById(sanitizeId('מסגרת אשראי בחשבון'))?.value) || 0,
                "חיובים צפויים בכרטיס אשראי": parseFloat(document.getElementById(sanitizeId('חיובים צפויים בכרטיס אשראי'))?.value) || 0,
                "הוצאות גן ילדים": parseFloat(document.getElementById(sanitizeId('הוצאות גן ילדים'))?.value) || 0,
                "מזונות": parseFloat(document.getElementById(sanitizeId('מזונות'))?.value) || 0,
                "תשלום חוב נגר": parseFloat(document.getElementById(sanitizeId('תשלום חוב נגר'))?.value) || 0,

                }))),
                "הוצאות נוספות (JSON)": JSON.stringify(Array.from(document.querySelectorAll(`.expense-input:not(#${sanitizeId('חיובים צפויים בכרטיס אשראי')}, #${sanitizeId('הוצאות גן ילדים')}, #${sanitizeId('מזונות')}, #${sanitizeId('תשלום חוב נגר')})`)).map(input => ({
                    name: input.closest('.dynamic-field').querySelector('.field-name-input').value,
                    amount: parseFloat(input.value) || 0
                })))
            };
            await makeSheetsRequest('saveCurrentMonthData', currentData);
        }

        async function saveMonthlySummary() {
            const totalIncome = getIncomeValues();
            const totalExpenses = getExpenseValues();
            const startingCashBalance = parseFloat(document.getElementById(sanitizeId('יתרת עו"ש'))?.value) || 0;
            const creditLineAvailable = parseFloat(document.getElementById(sanitizeId('מסגרת אשראי בחשבון'))?.value) || 0;
            const balance = startingCashBalance + creditLineAvailable + totalIncome - totalExpenses;

            const incomeDetails = [
                { name: 'יתרת עו"ש', amount: startingCashBalance },
                { name: 'מסגרת אשראי בחשבון', amount: creditLineAvailable },
                { name: 'משכורת חודש', amount: parseFloat(document.getElementById(sanitizeId('משכורת חודש'))?.value) || 0 }
            ];
            Array.from(document.querySelectorAll(`.income-input:not(#${sanitizeId('משכורת חודש')}, #${sanitizeId('יתרת עו"ש')}, #${sanitizeId('מסגרת אשראי בחשבון')})`)).forEach(input => {
                incomeDetails.push({
                    name: input.closest('.dynamic-field').querySelector('.field-name-input').value,
                    amount: parseFloat(input.value) || 0
                });
            });

            const expenseDetails = [
                { name: 'חיובים צפויים בכרטיס אשראי', amount: parseFloat(document.getElementById(sanitizeId('חיובים צפויים בכרטיס אשראי'))?.value) || 0 },
                { name: 'הוצאות גן ילדים', amount: parseFloat(document.getElementById(sanitizeId('הוצאות גן ילדים'))?.value) || 0 },
                { name: 'מזונות', amount: parseFloat(document.getElementById(sanitizeId('מזונות'))?.value) || 0 },
                { name: 'תשלום חוב נגר', amount: parseFloat(document.getElementById(sanitizeId('תשלום חוב נגר'))?.value) || 0 }
            ];
            Array.from(document.querySelectorAll(`.expense-input:not(#${sanitizeId('חיובים צפויים בכרטיס אשראי')}, #${sanitizeId('הוצאות גן ילדים')}, #${sanitizeId('מזונות')}, #${sanitizeId('תשלום חוב נגר')})`)).forEach(input => {
                expenseDetails.push({
                    name: input.closest('.dynamic-field').querySelector('.field-name-input').value,
                    amount: parseFloat(input.value) || 0
                });
            });

            const now = new Date();
            const monthYear = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;

            const summaryData = {
                monthYear: monthYear,
                totalIncome: totalIncome,
                totalExpenses: totalExpenses,
                balance: balance,
                incomeDetails: JSON.stringify(incomeDetails),
                expenseDetails: JSON.stringify(expenseDetails),
                timestamp: now.toISOString()
            };
            await makeSheetsRequest('saveMonthlySummary', summaryData);
            loadHistoricalData(); // Reload history after saving
        }

        async function loadHistoricalData() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = '<p class="text-gray-500 text-center">טוען היסטוריה...</p>';
            const result = await makeSheetsRequest('getHistoricalData');
            historicalDataForCharts = []; 
            historyContainer.innerHTML = ''; 

            if (result && result.success && result.data.length > 0) {
                const sortedData = result.data.sort((a, b) => {
                    const dateA = new Date(a['תאריך שמירה']);
                    const dateB = new Date(b['תאריך שמירה']);
                    return dateB - dateA; // Newest first
                });

                sortedData.forEach((data) => {
                    const date = new Date(data['תאריך שמירה']).toLocaleDateString('he-IL');
                    const statusClass = data['יתרה סופית'] >= 0 ? 'text-green-600' : 'text-red-600';

                    const historyItem = document.createElement('div');
                    historyItem.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-3';
                    historyItem.innerHTML = `
                        <p class="text-lg font-semibold text-gray-800">${data['חודש']} - סיכום חודשי</p>
                        <p class="text-gray-600">תאריך שמירה: ${date}</p>
                        <p class="text-gray-700">סה"כ הכנסות: <span class="text-green-600 font-medium">${parseFloat(data['סה"כ הכנסות']).toFixed(2)} ₪</span></p>
                        <p class="text-gray-700">סה"כ הוצאות: <span class="text-red-600 font-medium">${parseFloat(data['סה"כ הוצאות']).toFixed(2)} ₪</span></p>
                        <p class="text-xl font-bold ${statusClass}">יתרה סופית: ${parseFloat(data['יתרה סופית']).toFixed(2)} ₪</p>
                        <div class="mt-2 text-sm text-gray-600">
                            <p class="font-semibold">פירוט הכנסות:</p>
                            <ul class="list-disc list-inside">
                                ${JSON.parse(data['פירוט הכנסות (JSON)'] || '[]').map(item => `<li>${item.name}: ${item.amount.toFixed(2)} ₪</li>`).join('')}
                            </ul>
                            <p class="font-semibold mt-2">פירוט הוצאות:</p>
                            <ul class="list-disc list-inside">
                                ${JSON.parse(data['פירוט הוצאות (JSON)'] || '[]').map(item => `<li>${item.name}: ${item.amount.toFixed(2)} ₪</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    historyContainer.appendChild(historyItem);
                    historicalDataForCharts.push({
                        monthYear: data['חודש'],
                        totalIncome: parseFloat(data['סה"כ הכנסות']),
                        totalExpenses: parseFloat(data['סה"כ הוצאות']),
                        balance: parseFloat(data['יתרה סופית'])
                    });
                });
                updateHistoricalBarChart(); 
                console.log("Historical data loaded from Google Sheet.");
            } else {
                historyContainer.innerHTML = '<p class="text-gray-500 text-center">אין נתונים היסטוריים זמינים.</p>';
                updateHistoricalBarChart(); 
            }
        }

        async function resetData() {
            await saveMonthlySummary(); 
            const defaultCurrentData = {
                "יתרת עו\"ש": 0,
                "מסגרת אשראי בחשבון": 0,
                "חיובים צפויים בכרטיס אשראי": 0,
                "הוצאות גן ילדים": 0,
                "מזונות": 0,
                "תשלום חוב נגר": 0,
                "משכורת חודש": 0,
                "הכנסות נוספות (JSON)": "[]",
                "הוצאות נוספות (JSON)": "[]"
            };
            await makeSheetsRequest('saveCurrentMonthData', defaultCurrentData); 
            
            document.querySelectorAll('.dynamic-field').forEach(field => field.remove());
            loadCurrentMonthData(); 

            const now = new Date();
            localStorage.setItem('lastResetMonthYear', `${now.getFullYear()}-${now.getMonth()}`);
            showMessage('הנתונים אופסו בהצלחה!', 'success');
        }

        function checkAndAutoReset() {
            const now = new Date();
            const currentDay = now.getDate();
            const currentMonthYear = `${now.getFullYear()}-${now.getMonth()}`;
            const lastResetMonthYear = localStorage.getItem('lastResetMonthYear');

            if (currentDay === 10 && currentMonthYear !== lastResetMonthYear) {
                resetData(); 
                showMessage('הנתונים אופסו אוטומטית לרגל קבלת משכורת!', 'info');
            }
        }

        function typeWriterEffect(element, text, i = 0, speed = 50) {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                setTimeout(() => typeWriterEffect(element, text, i + 1, speed), speed);
            }
        }

        window.onload = function() {
            const loadingStatusElement = document.getElementById('loading-status');
            if (loadingStatusElement) {
                loadingStatusElement.textContent = 'טוען נתונים...';
            } else {
                console.error("Element with ID 'loading-status' not found.");
            }
            
            updateClockAndDate();
            setInterval(updateClockAndDate, 1000); 
            
            budgetChartCanvas = document.getElementById('budget-chart').getContext('2d');
            historicalBarChartCanvas = document.getElementById('historical-bar-chart').getContext('2d');

            addIncomeFieldButton = document.getElementById('add-income-field');
            addExpenseFieldButton = document.getElementById('add-expense-field');
            addIncomeFieldButton.addEventListener('click', () => addDynamicField('income', 'הכנסה נוספת', 0));
            addExpenseFieldButton.addEventListener('click', () => addDynamicField('expense', 'הוצאה נוספת', 0));
            resetButton.addEventListener('click', resetData);

            const mainTitle = document.querySelector('h1');
            const originalTitleText = mainTitle.textContent;
            mainTitle.textContent = ''; 
            typeWriterEffect(mainTitle, originalTitleText);

            loadCurrentMonthData(); 
            loadHistoricalData();   
            checkAndAutoReset();    
        };
    </script>
